<div class="container" ng-controller="UserCreationCtrl">
    <h1>User Creation</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName" >First name:</label>
            <div class="controls">
                <input type="text" id="inputFirstName"  name ="firstName" ng-model="user.firstName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name:</label>
            <div class="controls">
                <input type="text" id="inputLastName" name ="lastName" ng-model="user.lastName"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
               <!-- user-creation.html: -->
                <a ng-click="createNewUser()" class="btn btn-small btn-info">create new user</a>
            </div>
        </div>
    </form>
</div>
