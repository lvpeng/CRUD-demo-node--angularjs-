<div class="container" ng-controller="UserDetailCtrl">
    <h1>User Edit</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName" >First name:</label>
            <div class="controls">

                <input type="text" id="inputFirstName" ng-model="user.firstName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name:</label>
            <div class="controls">
                <input type="text" id="inputLastName" ng-model="user.lastName"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="cancel()" class="btn btn-small btn-primary-">cancel</a>
                <a ng-click="updateUser(user.id)" class="btn btn-small btn-info">Update User</a>
            </div>
        </div>
    </form>
</div>
